{% extends 'base.html' %}
{% block title %}
    <title>博客首页</title>
{% endblock %}

{% block mainBody %}
    <div class="container">
    <div class="row">
    <div class="col-lg-4 col-lg-offset-11" style="margin-top: 8%">
    <h2 >
        文章列表
    </h2>
    {% for article in article %}
        <a class="nav-link" href="{% url 'myblog:showContent' article.id %}">{{ article.title }}</a>
        <br>
    {% endfor %}
    </div>
    </div>
    </div>
{% endblock %}
